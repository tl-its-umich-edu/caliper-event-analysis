[loggers]
keys=root

[handlers]
keys=stream,file

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=stream,file

[handler_stream]
class=StreamHandler
formatter=simpleFormatter
args=(sys.stderr,)

[handler_file]
class=handlers.RotatingFileHandler
formatter=simpleFormatter
maxBytes= 10485760 #10MB
backupCount= 3
args=('log/test.log',)

[formatter_simpleFormatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
